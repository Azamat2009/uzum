<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml"
    href="/public/icons/icon.png"/>
    <link rel="stylesheet" href="/scss/header.css"/>
    <link rel="stylesheet" href="/scss/style.css"/>
    <link rel="stylesheet" href="/scss/footer.css"/>
    <link rel="stylesheet" href="/scss/katalog.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzum Maket - Каталог товаров</title>
</head>
<body>

    <div id="app">
        <div class="zagolovki">
            <div class="left">
            <h1 id="kategory">Все категории</h1>
            </div>
            <div class="right">
                <label for="kategories">Сортировка</label>

                <select name="kategories" id="kategories">
                    <option value="popular">Популярные</option>
                    <option value="cheaper">Подешевле</option>
                    <option value="expensive">Подороже</option>
                    <option value="bigRating">Высокий рейтинг</option>
                    <option value="orders">Много заказов</option>
                    <option value="recently">Добавлены недавно</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="main">
            <div class="left">
                <div class="sticky">
                <nav class="menu">
                    <h2 id="h2">Категории</h2>
                    <ul>
                        <li id="all" class="category-active"> Все категории</li>
                        <li id="categories1">Мебель</li>
                        <li id="categories2">Компютерная техника</li>
                        <li id="categories3">Наушники и аудиотехника</li>
                        <li id="categories4">Телевизоры</li>
                        <li id="categories5">Для кухни</li>
                    </ul>
                  </nav>
                  <br><br>
                  <h2>Цена</h2>
                  <br><br>
                  <div class="change-price">
                    <input id="minPrice" class="change" maxlength="8" minlength="4" placeholder="от  1000" type="number">
                    <input id="maxPrice" class="change" maxlength="8" minlength="4" placeholder="до  50000000" type="number">
                    <br>
                    <div class="range__container">
                        <input class="range" id="budget" type="range" min="1000" max="500000" value="500000">
                        <div class="range-number">
                        </div>
                      </div>
                  </div>
                  <br>
                  <h2>Бренд</h2>
                    <input id="lattliv" type="checkbox" /> Latt liv<br/>
                    <input id="ssmart" type="checkbox"/> SSMART<br/>
                    <input id="1more" type="checkbox"/> 1MORE<br/>
                    <input id="7saber" type="checkbox"/> 7saber<br/>
                    <input id="hagibis" type="checkbox"/> HAGIBIS<br/>
                    <input id="novey" type="checkbox"/> NOVEY<br/>
                  <br>
                </div>
            </div>
            <div class="right">
                <div class="cards"></div>
            </div>
        </div>
    </div>


    <button id="back-to-top-btn">
        <img src="/public/icons/chevrons-up.svg" alt="">
    </button>

    <footer></footer>
	<div class="foot"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="/modules/katalog.js"></script>
    <script type="module" src="/modules/toTop.js"></script>
    <script type="module" src="/modules/header.js"></script>
	<script type="module" src="/main.js"></script>
	<script type="module" src="/modules/footer.js"></script>
</body>
</html>
